<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e decodificador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/b93f9b3c01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav class="frame6">
            <p class="logo"><img class="vector" src="img/logo.png"></p>
        </nav>
    </header>

    <main>
        <div id="areaTexto">
            <textarea id="textoCriptografar" class="texto" placeholder="Digite seu Texto"></textarea>
        </div>

        <div class="retangulo">
            <div>
                <img id="imgRet" src="img/High quality products 1 1@3x.png">
            </div>
            <div id="info">
                <p id="alert1" class="msg">Nenhuma mensagem encontrada</p>
                <p id="alert2" class="msg2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="mostrarTexto" style="display: none;" >
                <textarea id="resultado"></textarea>
                <button id="copiar"><p class="textoCopiar">Copiar</p></button>
            </div>
        </div>

        <div id="frame1">
            <img src="img/Vector.png">
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>
    
        <div class="frame3">
            <button id="button1"><p class="textoBotaoc">Criptografar</p></button>
            <button id="button2"><p class="textoBotaod">Descriptografar</p></button>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Paulo Cézar</p>
        <a href="https://github.com/pcezars"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/pcezars/"><i class="fa-brands fa-linkedin"></i></a>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
